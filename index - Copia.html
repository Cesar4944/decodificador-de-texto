<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>decodificador Cesar Oliveira</title>
</head>
<body>
    <header>
        <img class="imagem__logo" src="logo.png" alt="logo">
    </header>

    <main class="principal">
        <section class="parte__um">
            <div class="caixa-texto">
                <textarea type="text" name="texto" id="caixa-texto" placeholder="Escreva aqui"></textarea>
            </div>

            <div class="info">
                <p><image class="imagem__inf" src="ponto-de-exclamacao.png" alt="exclamacao"> "Apenas letras minusculas e sem acento."</p>             
            </div>

            <div class="botoes">
                <button class="botoes__estilo" id="botao__cripto" onclick="btnCriptografar()">CRIPTOGRAFAR</button>
                <button class="botoes__estilo__dois" onclick="btnDesriptografar()">DESCRIPTOGRAFAR</button>
            </div>
        </section>
           
        <section class="parte__dois">
            <textarea class="resultado" disabled></textarea> 
            <img class="imagem__dois" src="boneca.png" alt="imagem">
        </section>
    </main>

    <footer class="rodape">
        <p>DESENVOLVIDO POR MARIO C DE OLIVEIRA</p>
    </footer>

    <script src="scrpt.js"></script> 
</body>
</html>
